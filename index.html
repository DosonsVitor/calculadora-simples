<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header class="tittle">
        <h1>Calculadora Simples</h1>
        <img src="img/icone-calc.png" alt="icone de calculadora">
    </header>
    <section class="content">
        <div class="inputs">
            <label for="num1">X:</label>
            <input type="number" name="num1" id="num1">
            <label for="num2">Y:</label>
            <input type="number" name="num2" id="num2">
        </div>
        <div class="buttons">
            <button id="sum"><img src="img/soma.png" alt="soma"></button>
            <button id="sub"><img src="img/subtracao.png" alt="subtração"></button>
            <button id="mult"><img src="img/multiplicacao.png" alt="multiplicação"></button>
            <button id="div"><img src="img/divisao.png" alt="divisão"></button>
            <button id="pow" onclick="potencia(getX(), getY())"><img src="img/potencia.png" alt="potencia"></button>
            <button id="raiz" onclick="raiz(getX(), getY())"><img src="img/raiz.png" alt="raiz"></button>
        </div>
        <div class="result">
            <p id="resultado"></p>
        </div>
    </section>
    <footer class="credits">
        <p>Dosons</p>
        <p>-</p>
        <p>Clara Cortez</p>
        <p>-</p>
        <p>Maria Verônica</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
