<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <section>
        <div class="inputs">
            <input type="number" name="num1" id="num1">
            <input type="number" name="num2" id="num2">
        </div>
        <div class="buttons">
            <button><img src="img/soma.png" alt="soma"></button>
            <button><img src="img/subtracao.png" alt="subtração"></button>
            <button><img src="img/multiplicacao.png" alt="multiplicação"></button>
            <button><img src="img/divisao.png" alt="divisão"></button>
            <button><img src="img/potencia.png" alt="potencia"></button>
            <button><img src="img/raiz.png" alt="raiz"></button>
        </div>
        <div>
            <p id="resultado"></p>
        </div>
    </section>
    <footer>
        <p>Dosons</p>
        <p>Clara Cortez</p>
        <p>Maria Verônica</p>
    </footer>
</body>
</html>
